<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Exam</title>
</head>
<body class="">
    <div class="p-[100px] mt-[50px] bg-blue-200">
    <p class="text-3xl font-extrabold text-blue-800">Dairy</p>
    <div class="grid">
    <label class="font-bold mt-[30px]" for="">Date :</label>
    <input type="date" id="date" class="rounded ring ring-black w-[150px]">
</div>
<div class="grid">
    <label for="" class="font-bold mt-[30px]">Note :</label>
    <textarea name="" id="note" class="rounded ring ring-black w-[800px] h-[300px]" placeholder="Describe here"></textarea>

</div>
<button onclick="Storedata()" class="ring ring-black mt-[30px] w-[150px] h-[30px] rounded font-extrabold text-xl bg-blue-900 text-white">Submit</button>
</div>


<div class=" p-[100px] mt-[50px] bg-slate-400 w-full">
    <p class="text-3xl font-extrabold text-green-800">Show Dairy</p>
    
    <div class="grid">
        <label class="font-bold mt-[30px]" for="">Select Date :</label>
        <input type="date" id="outdate" class="rounded ring ring-black w-[150px]">
    </div>
    
    <button onclick="ShowData()" class="ring ring-black mt-[30px] w-[150px] h-[30px] rounded font-extrabold text-xl bg-blue-900 text-white">Submit</button>

    <div class="grid">
    <label for="" class="font-bold mt-[30px]">Note :</label>
    <textarea name="" id="outnote" class="rounded ring ring-black w-[800px] h-[300px]" ></textarea>
</div>


</div>




<script>
   
    let mapData=new Map();
    function Storedata(){
        const date=document.getElementById("date").value;
        const note=document.getElementById("note").value;
        console.log(date,note);
        if(date && note){
            
            if(mapData.has(date)){
                mapData.get(date).push(note)
            }else{
                mapData.set(date,[note])
            }
           
      
       document.getElementById("note").value='';
    }  else{
        alert('Enter a value')
    }
}

    function ShowData(){
        const OutData= document.getElementById("outdate").value;
        console.log(OutData);
     
            if(mapData.has(OutData)){
                document.getElementById("outnote").value= mapData.get(OutData).join('\n');
                console.log(mapData.get(OutData));
            }else{
                console.log('no data found');
                alert('No data found');
                document.getElementById("outnote").value = '';
                
            }   
    }
</script>

    
</body>
</html>
