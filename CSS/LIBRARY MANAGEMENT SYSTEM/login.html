<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <title>Login</title>
    
</head>
<body >
    
    <div class="body">
        <div class="box">
    <h1  class="login">Login</h1>
    <form action="">
     
        <table>
            <tr>
                <td><h4 class="email">Email :</h4>
                <input class="emailinput" type="email"  required></td>
            </tr>
            <tr>
                <td><h4>Password:</h4>
                <input class="emailinput" type="password"  required></td>
            </tr>
            <tr>
                <td><input class="loginbutton" type="submit" value="Login">
                <a class="forgotpassword" href="signup.html">Forgot password ?</a></td>
            </tr>
            <tr>
                <td class="bottomline">Don't have a account ? <a class="signup" href="signup.html">Sign Up</a></td>
            </tr>
        </table>
 
    </form>
</div>
</div>
</body>
</html>
