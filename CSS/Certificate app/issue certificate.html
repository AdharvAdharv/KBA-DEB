<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css/IssueCertificate.css">
    <title>Issue certificate</title>
</head>
<body>
    <nav>
        
        <h1>Certificate App</h1>
        <div class="links">
            <h4 > <a href="front page.html">Home</a>
                <a href="issue certificate.html">Issue Certificate</a>
            </h4>
        </div>  
    </nav>
    <div class="body"> 
           <p class="mainheading" >Issue new Certificate</p>
        <form action="">
        <table>
            <tr>
                <td><p>select course</p>
                <select class="input" name="course" id="">
                    <option value="course 1">Certified Blockchain Assiciate</option>
                    <option value="course 2">Cyber Security</option>
                </select></td>
            </tr>
            <tr>
                <td><p>Certificate ID</p>
                <input class="input1" type="text"  required placeholder="Certificate ID"></td>
            </tr>
            <tr>
                <td><p>Candidate Name</p>
                <input class="input1" type="text" required placeholder="Name"></td>
            </tr>
            <tr>
                <td><p>Select Grade</p>
                <select class="input" name="Grade" id="" required>
                <option value="Grade1">A</option>
                <option value="Grade2">B</option>
                <option value="Grade3">C</option>
                </select></td>
            </tr>
            <tr>
                <td><p>Issue Date</p>
                <input class="input" type="date" required></td>
            </tr>
            
            <tr>
                <td>    <input class="submit" type="submit" value="Issue Certificate"></td>
            </tr>

        </table>
    </form>
</div>

</body>
</html>
