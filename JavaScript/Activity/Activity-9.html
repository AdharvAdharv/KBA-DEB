        let mymap= new Map([])
       function Addtocart(Product,Price){

        ])
        document.getElementById("printProduct").innerHTML=mymap.get(`Name`)
        document.getElementById("printPrice").innerHTML=mymap.get(`Price`)
        console.log(mymap);
        return (Price);

       }  
       
       function checkout(){
        
        let totalPrice=0;
        mymap.forEach(x=>{
            totalPrice=mymap.get("Price")
            document.getElementById("printTotalPrice").innerHTML=totalPrice
            
        })

       }
      
       
    </script>
