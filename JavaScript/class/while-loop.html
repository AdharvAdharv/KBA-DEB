<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        document.write("print javascript 5 times using while loop")
        i=1;
        while(i<=5){
            document.write("javascript <br>")
            i++;
        }

        document.write("print zero and even number using do while loop ")
        j=0
        do {
            document.write("<br>",j)
            j=j+2;
        } while (j<=10);
    </script>
    
</body>
</html>
