<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Issue Certificate</title>
</head>
<body class="bg-slate-200	">
    <div>
        <div class="w-auto h-92 bg-slate-200	 pt-6">
            <a class="ml-[1250px] text-xl" href="FrontPage.html">Home</a>
            <a class="ml-4 text-xl" href="IssueCertificate.html"> Issue Certificate</a>
            <p class="font-bold text-3xl ml-4">Certificate App</p>
        </div>
        <div >
            <div class="place-items-center ">
                <div class="w-[1100px] h-[500px] bg-white rounded-md mt-12 pt-6 pl-[70px]">
                <p class="text-2xl">Issue New Certificate</p>
                <div class="mt-3">
                    <p>Select Course</p>
                    <div >
                    <select class="rounded-md bg-white border-black border-2 w-[560px] h-[30px] " name="courses" id="">
                        <option value="Course1">Certified Blockchain Associate</option>
                        <option value="Course2">Course2</option>
                    </select>
                </div>
                </div>
                <div class="mt-3">
                    <p>Certificate ID</p>
                    <input class=" w-[560px] h-[30px] bg-white border-black border-2 rounded-md" type="text">
                </div>
                <div class="mt-3">
                    <p>Candidate Name</p>
                    <input class=" w-[560px] h-[30px] bg-white border-black border-2 rounded-md" type="text">
                </div>
                <div class="mt-3">
                    <p>Select Grade</p>
                    <select class=" w-[560px] h-[30px] bg-white border-black border-2 rounded-md" name="" id="">
                        <option value="">A</option>
                        <option value="">B</option>
                    </select>

                </div>
                <div class="mt-3">
                    <p>Issue Date</p>
                    <input class=" w-[560px] h-[30px] bg-white border-black border-2 rounded-md" type="date">
                </div>
                <div class="mt-6">
                    <button class="bg-cyan-500	 rounded-md w-[140px] h-[30px]" >IssueCertificate</button>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
