<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="flex justify-center mt-10 ">
    <div class=" w-96 h-[600px] pr-4 pl-12 ring ring-black rounded-md shadow-2xl shadow-black">
       
        

            <p class="font-black text-4xl font-serif text-center mt-6	">SignUp</p>
            <form action="">
        
            <label class="text-xl font-serif mt-6	" for="Name">Name :</label>
            <input class="rounded-md ring ring-black w-[290px] h-[30px] mt-4 mb-6" type="text" required>       
        
            <label class="text-xl font-serif mt-6	" for="Phone">Phone :</label>
            <input class="rounded-md ring ring-black w-[290px] h-[30px] mt-4 mb-6" type="phone" required>       

            <label class="text-xl font-serif mt-6	" for="email">Email :</label>
            <input class="rounded-md ring ring-black w-[290px] h-[30px] mt-4 mb-6" type="email" required>
        
       
        
            <label class="text-xl font-serif "  for="password">Password :</label>
            <input type="password" class="rounded-md ring ring-black w-[290px] h-[30px] mt-4 mb-6" required>

        </form>

          <button class=" bg-blue-700 text-white font-bold rounded-3xl w-[290px] h-[35px] mt-6 mx-auto" type="submit"> <a href="Login.html"> Sign Up </a></button>
        
   
             
        <div class="mt-6 mb-6" >
            <p class="text-xl font-serif	">Already have a account ? <a class="text-blue-700 font-serif	" href="Login.html">Login</a> </p>
        </div>
    </div>
    
</body>
</html>
