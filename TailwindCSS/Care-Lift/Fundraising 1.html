<!DOCTYPE html>
<html lang="en">
<head>

<body  class="bg-stone-400 flex justify-center">
    
  
        <div class="  flex place-items-center  mr-[40px]" >

     <!-- box -->
      <div>
     <div class="bg-white w-[590px] h-[480px] mt-[70px]  pt-6 pl-12 rounded">
        
        <p class="text-center text-3xl text-red-900 font-serif mb-[40px] ">Tell us more about Your Fundraiser</p>
       
        <label class=" font-sans font-semibold" > How much you want to raise ?</label>
        <input class="w-[500px] h-[28px] rounded mt-2 mb-5 pl-3 ring ring-black" type="text" placeholder="Should be minimum rs.2000" >
       
        <label class="mt-[60px] font-sans font-semibold"> Relation with Patient</label>
        <select class="w-[500px] h-[28px] rounded mt-2 mb-5 pl-3 ring ring-black" name="" id="">
            <option value="">Friend</option>
            <option value="">Father</option>
            <option value="">Mother</option>
            <option value="">Son</option>
            <option value="">Daughter</option>
            <option value="">Brother</option>
            <option value="">Sister</option>
            <option value="">Husbund</option>
            <option value="">Wife</option>
            
        </select>
        <br>
        <label class="mt-[60px] font-sans font-semibold"> Your Employement status </label>
        <select class="w-[500px] h-[28px] rounded mt-2 mb-5 pl-3 ring ring-black" name="" id="">
            <option value="">Salaried</option>
            <option value="">Self-Employed</option>
            <option value="">Student</option>
            <option value="">Homemaker</option>
            <option value="">Unemployed</option>
        </select>

     <br>
        <label class="mt-[60px] font-sans font-semibold"> How did you firsr heard about CareLift ? </label>
        <select class="w-[500px] h-[28px] rounded mt-2 mb-5 pl-3 ring ring-black" name="" id="">
            <option value="">Instagram</option>
            <option value="">Facebook</option>
            <option value="">Whatsapp</option>
            <option value="">Search Engine</option>
            <option value="">Twitter</option>
            <option value="">Recommended by Doctor</option>
            <option value="">Recommended by Hospital</option>
            <option value="">Newspaper/Tv/Brochure</option>
            <option value="">Friend / Family</option>
            <option value="">Other</option>
        </select>
        
        <div class="flex place-items-center justify-center">
            <p>Add image  </p>
            <img class="w-[40px]" src="./Assets/Add Image.svg" alt="image">
        </div>
        <br>
    </div>
     
     
     <button class="bg-red-900 w-full h-[50px] text-white mb-7 font-sans font-semibold" onclick="window.location.href='./Fundraising-2.html';">Save and Continue</button>
</div>
