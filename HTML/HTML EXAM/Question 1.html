<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1</title>
</head>
<body>
    <form action="">
        <table cellspacing="10">
            <tr>
                <th>Full Name :</th>
                <td><input type="text" required placeholder="Enter your full name"></td>
            </tr>
            <tr>
                <th>Email :</th>
                <td><input type="email" placeholder="Enter your Email" required></td>
            </tr>
            <tr>
                <th>Date of Birth :</th>
                <td><input type="date" required></td>
            </tr>
            <tr>
                <th>Phone number :</th>
                <td><input type="tel"></td>

            </tr>
            <tr>
                <th>Subject  :</th>
                <td><select name="Subject" id="">
                    <option value="option 1">General Inquiry</option>
                    <option value="option 2">Support</option>
                    <option value="option 3">Feedback </option>
                </select></td>
            </tr>
            <tr>
                <th>Message :</th>
                <td> <textarea name="message" rows="5" cols="100"  id=""></textarea></td>
            </tr>
            <tr>
                <th>Preferred Contact Method :</th>
                <td> <input type="radio" name="Contact"> Email
                <input type="radio" name="Contact">Phone</td>
            </tr>
            <tr>
                <th>Upload File</th>
                <td><input type="file" size="5mb"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit">
                <input type="reset"></td>
            </tr>
            
        </table>
    </form>
    
</body>
</html>
