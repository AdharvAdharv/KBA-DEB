<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue certificate</title>
</head>
<body>
    <h4 align="right"> <a href="front page.html">Home</a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="issue certificate.html">Issue Certificate</a>
    </h4>
    <h1>Certificate App</h1>
    <h2 align="center">Issue new Certificate</h2>
    <form action="">
        <table align="center">
            <tr>
                <td><p>select course</p>
                <select name="course" id="">
                    <option value="course 1">Certified Blockchain Assiciate</option>
                    <option value="course 2">Cyber Security</option>
                </select></td>
            </tr>
            <tr>
                <td><p>Certificate ID</p>
                <input type="text"  required placeholder="Certificate ID"></td>
            </tr>
            <tr>
                <td><p>Candidate Name</p>
                <input type="text" required placeholder="Name"></td>
            </tr>
            <tr>
                <td><p>Select Grade</p>
                <select name="Grade" id="" required>
                <option value="Grade1">A</option>
                <option value="Grade2">B</option>
                <option value="Grade3">C</option>
                </select></td>
            </tr>
            <tr>
                <td><p>Issue Date</p>
                <input type="date" required></td>
            </tr>
            
            <tr>
                <td> <br><br>   <input type="submit" value="Issue Certificate"></td>
            </tr>

        </table>
    </form>
    
</body>
</html>
